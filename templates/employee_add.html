{% extends "base.html" %} {% block title %}Add Employee{% endblock %} {% block
content %}
<h1>Add Employee</h1>

<form
  action="{{ url_for('add_employee_submit') }}"
  method="post"
  class="add-employee"
>
  <table>
    <tr>
      <td>SSN:</td>
      <td><input type="text" name="ssn" required /></td>
    </tr>
    <tr>
      <td>First Name:</td>
      <td><input type="text" name="fname" required /></td>
    </tr>
    <tr>
      <td>Middle Initial:</td>
      <td><input type="text" name="minit" maxlength="1" /></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input type="text" name="lname" required /></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td>
        <select name="sex" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" name="address" required /></td>
    </tr>
    <tr>
      <td>Salary:</td>
      <td><input type="number" name="salary" required /></td>
    </tr>
    <tr>
      <td>Department Number:</td>
      <td><input type="number" name="dno" required /></td>
    </tr>
    <tr>
      <td>Birthday:</td>
      <td><input type="date" name="bday" /></td>
    </tr>
  </table>
  <br />
  <button type="submit">Add Employee</button>
  <a href="{{ url_for('employees') }}" class="button-link">Cancel</a>
</form>

{% endblock %}
