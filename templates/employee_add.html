{% extends "base.html" %} {% block title %}Add Employee{% endblock %} {% block
content %}
<h1>Add Employee</h1>

<form action="{{ url_for('add_employee_submit') }}" method="post" class="add-employee">
  <label for="ssn">SSN:</label><br />
  <input type="text" id="ssn" name="ssn" required /><br /><br />

  <label for="fname">First Name:</label><br />
  <input type="text" id="fname" name="fname" required /><br /><br />

  <label for="minit">Middle Initial: </label><br />
  <input type="text" id="minit" name="minit" required /><br /><br />

  <label for="lname">Last Name:</label><br />
  <input type="text" id="lname" name="lname" required /><br /><br />

  <label for="sex">Sex: </label><br />
  <input type="text" id="sex" name="sex" required /><br /><br />

  <label for="address">Address:</label><br />
  <input type="text" id="address" name="address" required /><br /><br />

  <label for="salary">Salary:</label><br />
  <input type="number" id="salary" name="salary" required /><br /><br />

  <label for="dno">Department Number (Dno):</label><br />
  <input type="number" id="dno" name="dno" required /><br /><br />

  <label for="bday">Birthday: </label><br />
  <input type="date" id="bday" name="bday" /><br /><br />

  <button type="submit">Add Employee</button>
</form>

<p><a href="{{ url_for('employees') }}">Back to Employee List</a></p>

<style>
  .add-employee button {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background-color: #002fffff;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  .add-employee button:hover {
    background-color: #003a79ff;
  }
</style>
{% endblock %}
