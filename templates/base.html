<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
          header {
            background: #2a3f54;
            padding: 10px 20px;
          }
          nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: 600;
          }
          nav a:hover {
            text-decoration: underline;
          }

          body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
          }

          main {
            margin: 20px;
          }

            table th {
              padding: 5px;
              background: #f0f0f0;
            }
            table td {
              padding: 5px;   /* ‚Üê more space inside each cell */
            }
        </style>
  </head>
  <body>
    <header>
      <nav>
        {% if g.user %}
        <a href="{{ url_for('employees') }}">Employees</a>
        <a href="{{ url_for('projects') }}">Projects</a>
        <a href="{{ url_for('managers') }}">Managers</a>
        <a href="{{ url_for('add_employee') }}">Add Employee</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
